<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Coffee - Create Account</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body style="background-image: url(./images/coffee_bg.JPG); background-repeat: no-repeat; background-attachment: fixed;">
    <div class="vh-100 row" style="justify-content: center; align-items: center;">  
        <div class="card col-10" style="background-size: cover; background-color: rgba(97, 44, 44, 0.093); backdrop-filter: blur(5px);" id="divNewUser">
            <div class="card-header mt-3 text-center">
                <h3 class="text-align: center; animate__animated animate__fadeInDownBig" style="color:bisque;">Create Account</h3>
            </div>
            <div class="card-body col-12">
                <div class="row-12">
                    <h4 class="text-align: right; text-white">Login Info</h4>
                    <input id="txtEmail" type="email" class="form-control mt-1 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Enter Username" placeholder="user@email.com">
                    <input id="txtPassword" type="password" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Enter Password" placeholder="Password">
                    <input id="txtVerifyPassword" type="password" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Re-enter Password" placeholder="Re-enter Password">
                    <h4 class="text-align: right; text-white mt-3">Personal Info</h4>
                    <input id="txtFirstName" type="firstName" class=" form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Enter First Name" placeholder="First Name">
                    <input id="txtLastName" type="lastName" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Enter Last Name" placeholder="Last Name">
                    <input id="txtAddress1" type="address" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Address" placeholder="Address 1">
                    <input id="txtAddress2" type="address" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Address 2" placeholder="Address 2">
                    <input id="txtCity" type="city" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="City" placeholder="City">
                    <input id="txtState" type="state" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="State" placeholder="State">
                    <input id="txtZIP" type="number" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="ZIP" placeholder="Zip Code">
                    <input id="txtPhoneNumber" type="tel" pattern="[0-9-() ]*" class="form-control mt-3 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Phone Number" placeholder="123-456-7890">
                    <h4 class="text-align: right; text-white mt-3">Birthday</h4>
                    <input id="txtDateOfBirth" type="date" class="form-control mt-1 border border-primary rounded animate__animated animate__fadeInDownBig" aria-label="Date of Birth" placeholder="Date of Birth">
                    <div class="justify-content-center d-flex animate__animated animate__fadeInDownBig">
                        <button id="btnNewAccount" class="btn my-3 rounded" style="background-color:rgb(52, 174, 0);" type="button">Create Account</button>
                        &nbsp;
                        <button id="btnBackToLogin" class="btn my-3 rounded" style="background-color:rgb(255, 204, 0);" type="button" >Return to Login</button>
                    </div>  
                </div>
            </div>   
        </div>
    </div>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
