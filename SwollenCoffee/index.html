<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwollenCoffee Dashboard</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/main.css">
    
    
</head>

<body style="background-image: url(./images/coffeebean.jpg); background-repeat: no-repeat; background-attachment: fixed;">
    
    <div class="container vh-100">
        
        <div class="d-flex justify-content-end">
            <button class="btn btn-block my-2" id="btnSignOut">
                Sign Out
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="card col-12 col-md-8 offset-md-2 mt-2" style="background-size: cover; background-color: rgba(97, 44, 44, 0.093); backdrop-filter: blur(5px);"id="divUserInfo">
                    <div class="card-header d-flex justify-content-center">
                        <h3 style="color:bisque;">Membership QR</h3>
                    </div>
                    <div class="card-body">
                        <!--<div class="row col-12">
                            <h5 class="col-3 fs-6 text-white">First Name: <span id="spFirstName"></span></h5>
                        </div>
                        <div class="row col-12">
                            <h5 class="col-3 fs-6 text-white">Last Name: <span id="spLastName"></span></h5>
                        </div>-->
                        <div class="row col-12" >
                            <row class="d-flex justify-content-center"style="color:bisque;"><p id="divQRcode"></p></row>
                        </div>
                        <p class="d-flex mt-5 fs-6" style="justify-content: center; color:bisque;" id="spUsername"></p>
                        <div class="d-flex justify-content-center my-2" aria label="Update Information">
                            <button class="btn " id="btnUpdateInformation" > Update Information </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="display:none;" id="divUpdateInfo">
                <div class="card col-12 col-md-8 offset-md-2 mt-3"  style="background-size: cover; background-color: rgba(97, 44, 44, 0.093); backdrop-filter: blur(5px);">
                    <div class="card-header">
                        <h3 class="text-center" style="color:bisque;">Update Your Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row col-12">
                            <row>
                                <h6 class="col-12" style="color:bisque;"> Email Address: 
                                    <input id="txtUpdateAddress" type="address" class="form-control mt-3 border border-primary rounded" disabled aria-label="Update Email Address" placeholder="Address">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> First Name: 
                                    <input id="txtUpdateFirstName" type="text" class="form-control mt-3 border border-primary rounded" aria-label="Update First Name" placeholder="First Name">
                                </h6>
                                <h6 class="col-12" style="color:bisque;">
                                Last Name: 
                                    <input id="txtUpdateLastName" type="text" class="form-control mt-3 border border-primary rounded" aria-label="Update Last Name" placeholder="Last Name">
                                </h6>
                                <h6 class="col-12" style="color:bisque;">
                                    Date of Birth: 
                                        <input id="txtUpdateDateofBirth" type="datetime" class="form-control mt-3 border border-primary rounded" aria-label="Update Date of Birth" placeholder="Date of Birth">
                                    </h6>
                                <h6 class="col-12" style="color:bisque;">
                                    Phone Number: 
                                        <input id="txtUpdatePhoneNumber" type="tel" class="form-control mt-3 border border-primary rounded" aria-label="Update Phone Number" placeholder="Phone Number">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> Street One: 
                                    <input id="txtUpdateAddress1" type="address" class="form-control mt-3 border border-primary rounded" aria-label="Update Street One" placeholder="Street One">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> Street Two: 
                                    <input id="txtUpdateAddress2" type="address" class="form-control mt-3 border border-primary rounded" aria-label="Update Street Two" placeholder="Street One">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> City: 
                                    <input id="txtUpdateCity" type="text" class="form-control mt-3 border border-primary rounded" aria-label="Update City" placeholder="City">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> State: 
                                    <input id="txtUpdateState" type="text" class="form-control mt-3 border border-primary rounded" aria-label="Update State" placeholder="State">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> Zip Code: 
                                    <input id="txtUpdateZip" type="address" class="form-control mt-3 border border-primary rounded" aria-label="Update State" placeholder="State">
                                </h6>
                                <h6 class="col-12" style="color:bisque;"> Preferred Location: 
                                    <div class="dropdown">
                                        <select class="form-control" id="cboNewPreferredLocation">
                                            <option></option>
                                        </select>
                                    </div>
                                </h6>
                            </row>
                        </div>
                        <div class="d-flex justify-content-end" aria label="Submit Update">
                            <button class="btn" id="btnSubmitUpdate"> Submit Update </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-12 col-md-8 offset-md-2 mt-3" style="background-size: cover; background-color: rgba(97, 44, 44, 0.093); backdrop-filter: blur(5px);">
                    <div class="card-header d-flex justify-content-center" >
                        <div class="container">
                                <button class="btn col-12 my-4 d-flex justify-content-center" id="btnViewHistory">View Purchase History</button>
                        </div>
                        
                    </div>
                    <!--<div class="card-body" id="divPurchaseHistory" style="display:none;">
                        <table class="table" id="tblPurchaseHistory">
                            <thead>
                                <tr><th class="fs-5 d-flex justify-content-center" style="color:bisque;">Transaction ID</th></tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>-->
                </div>
            </div>
        </div>
        <!--<nav class="navbar fixed-bottom ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fixed bottom</a>
            </div>
          </nav>-->
    </div>
    
    
    <!--For Session Verification-->
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/app.js"></script>
    <script>
        if(localStorage.getItem('SessionID') && localStorage.getItem('MembershipID')){
            // check if session is good or not, if sessionid is good, do this
            let qr = new QRCode(document.getElementById("divQRcode"),localStorage.getItem('MembershipID'));
            $('#spUsername').text(localStorage.getItem('MembershipID'));
        }
    </script>
</body>
</html>
