<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Coffee - Login</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/main.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body style="background-image: url(./images/coffee_bg.JPG);">
    <div class="vh-100 row" style="justify-content: center; align-items: center;">
        <div class="card col-8" style="background-size: cover; background-color: rgba(97, 44, 44, 0.093); backdrop-filter: blur(5px);" id="divUserLogin">
            <div class="card-header mt-3">
                <h3 class="text-align: center; animate__animated animate__fadeIn" style="text-align: center; color:bisque; animation-duration: 2s;">Welcome to Swollen Coffee!</h3>
                <div style="align-items: center;" class="my-3 offset-3 animate__animated animate__fadeIn">
                    <img src="images/coffee_cup.png" alt="logo" style="justify-content: center; max-width: 70%;">
                </div>
            </div>
            <div class="card-body col-10 offset-1">
                <div class="row">
                    <input id="txtEmail" type="email" placeholder="Email" aria label="Enter Email Address"class="form-control rounded animate__animated animate__fadeIn">
                    <input id="txtPassword" type="password" placeholder="Password" aria label="Enter Password" class="form-control rounded mt-3 animate__animated animate__fadeIn">
                    <button id="btnLogin" type="submit" class="btn col-8 offset-2 mt-3 animate__animated animate__fadeIn" style="background-color:rgb(255, 215, 145);">Login</button>
                    <p class="text-center mt-2 text-white animate__animated animate__fadeIn">
                        <a href="newAccount.html" class="text-white" style=" text-decoration: none;">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
