<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Coffee - Login</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/main.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body style="background-image: url(./images/coffeebean.jpg);">
    <div class="md-5 vh-100"> 
        <h1 class="col-12 text-center md-5 animate__animated animate__fadeInDownBig" style="color:bisque;"><i>Welcome to Swollen Coffee!</i></h1>
        <div style="align-items: center;" class="my-3 offset-3 animate__animated animate__fadeInDownBig">
            <img src="images/coffee_cup.png" alt="logo" style="max-width: 70%;">
        </div>
        <input id="txtEmail" type="email" placeholder="User Email" aria label="Enter Email Address"class="form-control rounded animate__animated animate__fadeInDownBig">
        <input id="txtPassword" type="password" placeholder="Password" aria label="Enter Password" class="form-control rounded mt-2 animate__animated animate__fadeInDownBig">
        <button id="btnLogin" type="submit" class="btn col-8 offset-2 mt-3 animate__animated animate__fadeInDownBig" style="background-color:rgb(255, 215, 145);">Login</button>
        <p class="text-center mt-2 text-white animate__animated animate__fadeInDownBig">
            Don't have an account? <a href="newAccount.html" class="text-white">Click here to make one</a>
        </p>
    </div>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
