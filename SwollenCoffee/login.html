<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/main.css"> 
</head>
<body class="vh-100" style="background-image: url(./images/coffeebean.jpg);" >
    <div class="md-5"> 
        <h1 class="col-12 text-center text-white mt-5">Swollen Coffee</h1>
        <div style="display:flex; justify-content: center; align-items: center;" class="mt-4 mb-4 d-none d-md-flex">
            <img src="images/coffee_bean.png" alt="logo" style="max-width:40%">
        </div>
        <input id="txtEmail" type="email" placeholder="User Email" aria label="Enter Email Address"class="form-control rounded-pill">
        <input id="txtPassword" type="password" placeholder="Password" aria label="Enter Password" class="form-control rounded-pill mt-2">
        <button id="btnLogin" class="btn col-8 offset-2 mt-3" style="background-color:rgb(14, 84, 13);" type="button">Login</button>
        <p class="text-center mt-2 text-white">
            Don't have an account? <a href="newAccount.html" class="text-white">Click here to make one</a>
        </p>
    </div>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
